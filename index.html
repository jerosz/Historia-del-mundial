    <main>
      <div class="container text-center">
        <h2>Mundiales en fotos</h2>
      </div>

      <div class="container">
        <div
          id="carouselExampleIndicators"
          class="carousel slide"
          data-bs-ride="true"
        >
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="3"
              aria-label="Slide 4"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleIndicators"
              data-bs-slide-to="4"
              aria-label="Slide 5"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                src="img/diego.jpg"
                class="d-block w-100"
                alt="Maradona levantando la copa"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/cabezazo.jpg"
                class="d-block w-100"
                alt="Cabezazo de Zidane a Materazzi"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/italia.jpg"
                class="d-block w-100"
                alt="Italia campeon 2006"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/mundial1930.jpg"
                class="d-block w-100"
                alt="Estadio mundial 1930"
              />
            </div>
            <div class="carousel-item">
              <img
                src="img/sudafrica.jpg"
                class="d-block w-100"
                alt="Gol Sudafrica 2010"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
